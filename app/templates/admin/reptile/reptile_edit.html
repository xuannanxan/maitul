<div class="modal fade" id="reptile_edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改标签</h4>
            </div>
            <div class="modal-body">
                 <form role="form" id="reptile_edit_form" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="hidden" name="id"/>
                    <div class="box-body">
                        <div class="form-group">
                            <label>爬虫任务名称</label>
                            <input type="text" class="form-control" name="name" placeholder="请输入爬虫任务名称">
                        </div>
                        <div class="form-group">
                            <label>要爬取的页面</label>
                              <div class="input-group col-sm-12">
                                    <input type="text" class="form-control col-sm-8" name="url" placeholder="请输入爬取地址，页码用{}表示">
                                    <input type="number" class="form-control col-sm-2" name="begin_page" placeholder="开始页码">
                                    <input type="number" class="form-control col-sm-2" name="end_page" placeholder="结束页码">
                              </div>
                        </div>
                        <div class="form-group">
                            <label>要爬取的列表</label>
                            <input type="text" class="form-control" name="dom" placeholder="列表所在的DOM">
                        </div>
                        <div class="form-group">
                            <label>内容名称定位</label>
                            <input type="text" class="form-control" name="content_name" placeholder="内容名称定位">
                        </div>
                        <div class="form-group">
                            <label>内容描述定位</label>
                            <input type="text" class="form-control" name="content_info" placeholder="内容描述定位">
                        </div>
                        <div class="form-group">
                            <label>主内容定位</label>
                            <input type="text" class="form-control" name="content_main" placeholder="主内容定位">
                        </div>
                        <div class="form-group">
                            <label>内容图片定位</label>
                            <input type="text" class="form-control" name="content_img" placeholder="内容图片定位">
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button"  url="{{url_for('admin.reptile_edit')}}" formId="reptile_edit_form" onclick="updateFun(this)" class="btn btn-info">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
